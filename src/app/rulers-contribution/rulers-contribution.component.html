  <div class="row">
    <div
      class="col-2"
      style="
        border-right: 2px solid #9e9383;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px;
      "
    >
      <p id="yearsText">Years</p>
      <div id="timeline">
        <app-event-timeline
          (changeTime)="updateContent($event)"
        ></app-event-timeline>
      </div>
    </div>
    <div class="col-3">
      <p id="yearsText">Rulers</p>
      <app-rulers
        [rulersImages]="rulerImages"
        [rulersYears]="rulersYears"
        (INrulerHighlight)="rulerContributionsIN($event)"
        (OUTrulerHighlight)="rulerContributionsOUT()"
      ></app-rulers>
    </div>
    <div class="col-1" style="border-right: 2px solid #9e9383;"></div>
    <div
      class="col-6"
      style="
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        border-radius: 8px;
        padding-right: 0px;
        padding-left: 40px;
        height: 600px;
        padding: 10px;
        padding-left: 60px;
        font-family: montserrat;
      "
    >
      <p
        id="yearsText"
        style="
          margin-bottom: 16px;
          text-align: center !important;
          align-self: center !important;
        "
      >
        Contributions
      </p>

      <div
        style="overflow-y: scroll; scroll-behavior: smooth;"
        *ngIf="!isHovering"
        #rulersData
      >
        <div *ngFor="let ruler of rulersToHighlight">
          <h4>{{ ruler }}</h4>
          <div *ngFor="let evt of rulerEvents.get(ruler)">{{ evt }}</div>
          <br />
          <br />
        </div>
      </div>

      <div *ngIf="isHovering">
        <h4>{{ currentRuler }}</h4>
        <div *ngFor="let evt of currentContribution">{{ evt }}</div>
      </div>
    </div>
  </div>
</div>
