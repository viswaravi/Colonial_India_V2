<div id="rulerImages">
  <div
    *ngFor="let ruler of rulersImages"
    style="margin-bottom: 70px; position: relative;"
    (mouseenter)="getContributionIN(ruler)"
    (mouseleave)="getContributionOUT(ruler)"
  >
    <img src="{{ ruler }}" width="150" height="150" class="rImage" />
    <div class="imgBg" id="{{ ruler }}">
      <p class="rName">{{ getName(ruler) }}</p>
      <p class="rName">{{ getYear(ruler) }}</p>
    </div>
  </div>
</div>
